<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barvis: AI Autocomplete Settings</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #333;
            --background-color: #ffffff;
            --input-border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--background-color);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
        }

        form {
            background-color: var(--background-color);
            padding: 20px 0;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 2px solid var(--input-border-color);
            background-color: transparent;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 14px;
        }

        .show-password input[type="checkbox"] {
            margin-right: 5px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 0.7em top 50%;
            background-size: 0.65em auto;
        }

        .black-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .black-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
  <img src="assets/icon-128.png" alt="Barvis Icon" style="display: block; margin: 0 auto 20px; width: 128px; height: 128px;">
  <h1 style="font-weight: bold;">Barvis: AI Autocomplete Settings</h1>
  <form id="settingsForm">
    <div class="input-group">
      <label for="openaiKey">OpenAI API Key</label>
      <input type="password" id="openaiKey" placeholder="sk-xxxx...">
      <div class="show-password">
        <input type="checkbox" id="showOpenAIKey">
        <label for="showOpenAIKey">Show password</label>
      </div>
    </div>

    <div class="input-group">
      <label for="anthropicKey">Anthropic API Key</label>
      <input type="password" id="anthropicKey" placeholder="sk-xxxx..." required>
      <div class="show-password">
        <input type="checkbox" id="showAnthropicKey">
        <label for="showAnthropicKey">Show password</label>
      </div>
    </div>

    <div class="input-group">
      <label for="defaultModel">Default Model</label>
      <select id="defaultModel">
        <option value="o1-mini-2024-09-12">o1 Mini (OpenAI)</option>
        <option value="chatgpt-4o-latest">GPT-4o (OpenAI)</option>
        <option value="claude-3-5-sonnet-20240620">Claude 3.5 (Anthropic)</option>
      </select>
    </div>

    <button type="submit" class="black-button">Save Settings</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
